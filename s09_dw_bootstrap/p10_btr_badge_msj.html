<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<form class="p-3" style="height: 100px; border: 3px dashed red;">
		<button type="button" class="btn btn-primary">  Notifications <span class="badge text-bg-secondary">4</span> </button>
	</form>

	<form class="p-3" style="height: 100px; border: 3px dashed blue;">
		<button type="button" class="btn btn-primary position-relative">  Profile  
			<span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">  
				<span class="visually-hidden">New alerts</span>  
			</span> 
		</button>
	</form>

	<form class="p-3" style="height: 100px; border: 3px dashed green;">
		<span class="badge rounded-pill text-bg-success">Success</span> 
		<span class="badge rounded-pill text-bg-light">Light</span> 
		<span class="badge rounded-pill text-bg-dark">Dark</span>
	</form>

	<form class="p-3" style="height: 100px; border: 3px dashed black;"> 
		<span class="badge text-bg-primary">Primary</span> 
		<span class="badge text-bg-secondary">Secondary</span> 
		<span class="badge text-bg-danger">Danger</span>
	</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
