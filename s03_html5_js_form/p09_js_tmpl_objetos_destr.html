<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Elementos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <script>
            //definicion de objetos
            const persona = {
                nombre: 'Juan',
                edad: 20,
                estado: true,
                caracteristicas: ["moreno","165cm",60]
            }
            //agregando un atributo/propiedad
            persona.dni = 29292929;

            //lectura primera forma
            console.log(persona);
            let xNombre = persona.nombre;
            console.log(xNombre);

            let xEdad = persona.edad;
            console.log(xEdad);

            let xEstatura = persona.caracteristicas[1];
            console.log(xEstatura);

            //lectura segunda forma
            const {nombre,edad,dni} = persona;
            console.log(nombre);
            console.log(edad);
            console.log(dni);

            //lectura tercera persona con comilla invertida ( alt + 96)
            alert("El nombre es: " + nombre);
            alert("La edad es: " + edad);
            alert(`El NOMBRE es: ${nombre} y edad es ${edad}`);
        </script>
    </body>
</html>
