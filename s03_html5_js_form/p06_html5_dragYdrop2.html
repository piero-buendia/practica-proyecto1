<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Drag & Drop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <script src="rr/dragYdrop2.js" type="text/javascrip"></script>
        <link rel="stylesheet" href="rr/dragYdrop2.css" type="text/css">
    </head>
    <body>
        <header>
            <h1> Un puzzle de cuatro piezas </h1>
        </header>

         <section id="contenedorPuzzle">
             <div id="contenedorPiezas" ondragenter="return enter(event)" ondragover="return over(event)" ondragend="return drop(event)">
                <img src="rr/pieza3.jpg" alt="pieza3" id="pieza3" draggable="true" ondragstart="start(event)" ondragend="end(event)">
                <img src="rr/pieza2.jpg" alt="pieza2" id="pieza2" draggable="true" ondragstart="start(event)" ondragend="end(event)">
                <img src="rr/pieza4.jpg" alt="pieza4" id="pieza4" draggable="true" ondragstart="start(event)" ondragend="end(event)">
                <img src="rr/pieza1.jpg" alt="pieza1" id="pieza1" draggable="true" ondragstart="start(event)" ondragend="end(event)">
             </div>
             <div id="puzzle">
                 <div class="contenedorPieza" id="uno" ondragenter="return enter(event)" ondragover="return over(enter)" ondrop="return drop(event)"></div>
                 <div class="contenedorPieza" id="dos" ondragenter="return enter(event)" ondragover="return over(enter)" ondrop="return drop(event)"></div>
                 <div class="contenedorPieza" id="tres" ondragenter="return enter(event)" ondragover="return over(enter)" ondrop="return drop(event)"></div>
                 <div class="contenedorPieza" id="cuatro" ondragenter="return enter(event)" ondragover="return over(enter)" ondrop="return drop(event)"></div>
             </div>
         </section>
    </body>
</html>
